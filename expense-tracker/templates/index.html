<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .accounts-list {
            list-style-type: none;
            padding: 0;
        }
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .account-name {
            font-weight: bold;
        }
        .account-balance {
            margin-left: 10px;
            color: #333;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .delete-button:hover {
            background-color: #ff1a1a;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section h2 {
            margin-bottom: 10px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section label {
            margin-bottom: 5px;
        }
        .form-section input, .form-section select, .form-section button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .form-section button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h2>Accounts</h2>
        <ul class="accounts-list">
            {% for account in accounts %}
            <li class="account-item">
                <div>
                    <span class="account-name">{{ account[1] }}</span>
                    <span class="account-balance">${{ account[2] }}</span>
                </div>
                <a href="{{ url_for('delete_account', id=account[0]) }}" class="delete-button" onclick="return confirm('Are you sure you want to delete this account?');">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <div class="form-section">
            <h2>Add Account</h2>
            <form action="{{ url_for('add_account') }}" method="POST">
                <label for="name">Account Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="balance">Initial Balance:</label>
                <input type="number" step="0.01" id="balance" name="balance" required>
                <button type="submit">Add Account</button>
            </form>
        </div>
        <div class="form-section">
            <h2>Add Transaction</h2>
            <form action="{{ url_for('add_transaction') }}" method="POST">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="account_id">Account:</label>
                <select id="account_id" name="account_id" required>
                    {% for account in accounts %}
                    <option value="{{ account[0] }}">{{ account[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="links">
            <a href="{{ url_for('view_transactions') }}">View Transactions</a>
            <a href="{{ url_for('summary') }}">View Summary</a>
        </div>
    </div>
</body>
</html>
