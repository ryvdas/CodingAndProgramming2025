<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Update Transaction</h1>
    <form action="{{ url_for('update_transaction', id=transaction[0]) }}" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ transaction[1] }}" required>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ transaction[2] }}" required>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ transaction[3] }}" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ transaction[4] }}">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="income" {% if transaction[5] == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction[5] == 'expense' %}selected{% endif %}>Expense</option>
        </select>
        <label for="account_id">Account:</label>
        <select id="account_id" name="account_id" required>
            {% for account in accounts %}
            <option value="{{ account[0] }}" {% if transaction[6] == account[0] %}selected{% endif %}>{{ account[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Update Transaction</button>
    </form>
    <a href="{{ url_for('view_transactions') }}">Back to Transactions</a>
</body>
</html>
